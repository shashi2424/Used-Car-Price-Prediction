<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta value="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/styles.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Car-price-prediction</title>
  </head>
    <body> 
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
     <center> <h2>Used Car Price Prediction </h2> </center>
     <div class="container">
    <center>
    <form action="{{ url_for('predict')}}" method="post" style="min-height:100px; width:50% ; margin:auto;">
    <div class="form-group">
    <p class="label"><h6>Enter Year :</h6></p>
    <input type="text" class="form-control" name="year" id="year" placeholder="Enter year" required="required">
    <p class="label"><h6>Kilometers Driven :</h6></p>
    <input type="text" class="form-control" name="km_driven" id="km_driven" placeholder="Enter Number of kilometer Driven" required="required">
    
        <div class="form-group">
        <p class="label"><h6>Choose Location : </h6> </p>
        <select name="location" id="location" class="form-control" required="required">
        <option value="mumbai">Mumbai </option>
        <option value="Pune">Pune </option>
        <option value="Chennai">Chennai </option>
        <option value="Coimbatore">Coimbatore </option>
        <option value="Hyderabad">Hyderabad </option>
        <option value="Jaipur">Jaipur </option>
        <option value="Kochi">Kochi </option>
        <option value="Kolkata">Kolkata </option>
        <option value="Delhi">Delhi </option>
        <option value="Bangalore">Bangalore </option>
        <option value="Others">Others </option>
        </select>
        </div>
        
        <div>
        <p class="label"> <h6> Choose Transmission : </h6> </p>
        <select name="transmission" id="transmission" class="form-control" required="required">
        <option value="manual">Manual </option>
        <option value="automatic">Automatic </option> 
        </select>
        </div>
        
        <div class="form-group">
        <p class="label"> <h6> Choose Fuel-Type : </h6> </p>
        <select name="fuel" id="fuel" class="form-control" required="required">
        <option value="diesel">Diesel </option>
        <option value="petrol">petrol </option>
        <option value="cng">CNG </option>
        <option value="electric">Electric </option> 
        </select>
        </div>
               
        <div class="form-group">
        <p class="label"> <h6> Choose Type of Owner : </h6> </p>
        <select name="owner" id="owner" class="form-control" required="required">
        <option value="first">First </option>
        <option value="second">Second </option>
        <option value="third">Third </option>
        <option value="other">Other </other>
        </select>
        </div>
        
        <div class="form-group">
        <p class="label"><h6>Choose Brand of Car : </h6> </p>
        <select name="brand" id="brand" class="form-control" required="required">
        <option value="audi">Audi </option>
        <option value="bmw">BMW </option>
        <option value="ford">Ford </option>
        <option value="honda">Honda </option>
        <option value="hyundai">Hyundai </option>
        <option value="mahindra">Mahindra </option>
        <option value="maruti">Maruti </option>
        <option value="benz">Mercedes-Benz </option>
        <option value="toyota">Toyota </option>
        <option value="volkswagen">Volkswagen </option>
        <option value="Others">Others </option>
        </select>
        </div>
        <br>
        <button id="predict" class="btn btn-danger">Estimate Price </button>
    </form>
    </center>
    </div>
    <br>
    <center><h3 style="color:rgb(0, 0, 0);"> {{prediction}} </h3> </center>
     <br>

  </body>
</html>
